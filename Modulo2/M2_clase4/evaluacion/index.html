<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Gatitos</title>
</head>
<body>
    <header>
        Galeria de Gatitos
    </header>

    <div class="gallery">
        <div class="gallery-item col-xs-12 col-sm-5 col-md-5 col-lg-5 col-xl-3">
            <figure>
                <img src="img/Gato1.jpg" alt="Imagen 1">
                <figcaption>Gatito Gris</figcaption>
            </figure>
        </div>

        <div class="gallery-item col-xs-12 col-sm-5 col-md-5 col-lg-5 col-xl-3">
            <figure>
                <img src="img/Gato2.jpg" alt="Imagen 2">
                <figcaption>Gatito Sentado</figcaption>
            </figure>
        </div>

        <div class="gallery-item col-xs-12 col-sm-5 col-md-5 col-lg-5 col-xl-3">
            <figure>
                <img src="img/Perros y gatos.jpg" alt="Imagen 3">
                <figcaption>Perros y Gatos</figcaption>
            </figure>
        </div>
    </div>
</body>
</html>
